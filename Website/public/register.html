        <!----- ABOUT ---------->
<div id = "login_div" class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register You Details</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/user.png"></span>
						</div>
						<input id = "firstName" type="text" class="form-control" placeholder="Firstname">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/user.png"></span>
						</div>
						<input id = "lastName" type="text" class="form-control" placeholder="Lastname">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/important-mail.png"></span>
						</div>
						<input id = "email" type="text" class="form-control" placeholder="Email">
					</div>
                    <p style="color:white;"><small>*Email same as logged in - no capital letters</small></p>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/phone.png"></span>
						</div>
						<input id = "phoneNumber" type="text" class="form-control" placeholder="Phone number">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/age.png"></span>
						</div>
						<input id = "age" type="text" class="form-control" placeholder="Age">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/order-delivered.png"></span>
						</div>
						<input id = "address" type="text" class="form-control" placeholder="Address">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="https://img.icons8.com/ios-filled/20/000000/collaborator-male.png"></span>
						</div>
						<input id = "occupation" type="text" class="form-control" placeholder="Occupation"><br>
					</div>
                     <p style="color:white;"><small>*Your profession: GP OR Admin</small></p>
					<div class="form-group">
                        <button id = "btnRegister" type="button" class="btn float-right btn-primary">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
